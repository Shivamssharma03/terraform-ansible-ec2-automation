- name: Install Apache + Node.js 20 + PM2 on Ubuntu
  hosts: apache
  become: yes

  tasks:

    # ---------------------------
    # Install Apache
    # ---------------------------
    - name: Install Apache HTTP Server
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: yes

    # ---------------------------
    # Install Node.js 20
    # ---------------------------
    - name: Add NodeSource repo for Node.js 20
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -

    - name: Install Node.js 20
      apt:
        name: nodejs
        state: present
        update_cache: yes

    # ---------------------------
    # Install PM2
    # ---------------------------
    - name: Install PM2 globally
      npm:
        name: pm2
        global: yes
